<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>
  </head>
  <body>
    <div class="container">
      <form [formGroup]="form">
        <h1>Login</h1>
        <span class="alert" *ngIf="err">{{ msg }}</span>
        <div class="inputBox">
          <input
            (focus)="Inputvalidate()"
            (input)="Inputvalidate()"
            formControlName="email"
            type="text"
            required
          />
          <span>Username</span>
        </div>
        <div class="inputBox">
          <input
            (focus)="Inputvalidate()"
            (input)="Inputvalidate()"
            formControlName="password"
            type="password"
            required
          />
          <span>Password</span>
        </div>
        <div class="other">
          <a routerLink="/forgotpassword">Forgot Password?</a>
        </div>
        <input (click)="CheckDetails()" type="submit" value="Submit" />

        <span>I don't have account?<a routerLink="/register">Register</a></span>
      </form>
    </div>
  </body>
</html>
