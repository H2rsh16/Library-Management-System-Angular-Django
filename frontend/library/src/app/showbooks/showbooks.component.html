<div class="container">
  <h1>Books</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
    <tr *ngIf="Data == ''">
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
    </tr>
    <tr *ngFor="let item of Data">
      <td>{{ item.id }}</td>
      <td>{{ item.bookname }}</td>
      <td>{{ item.authorname }}</td>
      <td>{{ item.bookdescription }}</td>
      <td>{{ item.bookcategory }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </table>
</div>
