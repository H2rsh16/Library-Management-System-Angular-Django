<div class="container">
  <h1>Students</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Student Name</th>
      <th>Email</th>
    </tr>
    <tr *ngIf="Data == ''">
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
    </tr>
    <tr *ngFor="let item of Data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </table>
</div>
