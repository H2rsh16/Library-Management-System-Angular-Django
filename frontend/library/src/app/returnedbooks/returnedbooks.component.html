<div class="container">
  <h1>Returned Books</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Book Name</th>
      <th>Student Name</th>
      <th>Ishueed Date</th>
    </tr>
    <tr *ngIf="Data == ''">
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
      <td>No Data</td>
    </tr>
    <tr *ngFor="let item of Data">
      <td>{{ item.id }}</td>
      <td>{{ item.bookname }}</td>
      <td>{{ item.studentname }}</td>
      <td>{{ item.ishueed }}</td>
    </tr>
  </table>
</div>
